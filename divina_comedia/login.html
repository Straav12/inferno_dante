<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    senha = prompt("digite sua senha:","");
    if (senha =="apolinho"){
    	document.getElementById('pagina').style.display = 'block';
    }else if(senha ==""){
		alert("campo obrigatorio");window.location = "login.html" 
	}else if(senha =="sair"){
		alert("cancelado");window.location = "https://www.codigofonte.com.br"
    }else{
        alert("senha errada");window.location = "login.html"
    }
</script>
</head>
<body id="pagina" display = 'none'>
    <h1>Parabéns, você acertou a senha!</h1>
    <h2>Se impressione com esta linda imagem!</h2>
    <img src="dani lokão.jpg" alt="">
</body>
</html>
